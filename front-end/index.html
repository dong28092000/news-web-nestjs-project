  <!-- Page Content -->
  <div class="container">
    <!-- Title -->
    <h1>Create Post</h1>

    <form class="login-form">
      <div>
        <select class="form-select" aria-label="Default select example" id="selectTag" onchange="handleTag()">
          <option value="6">Sport</option>
          <option value="7">Music</option>
          <option value="8">Climbing</option>
        </select>
      </div>
      <div class="input-group mb-3 float-end" style="margin: 30px;" enctype="multipart/form-data">
  
        <input type="file" class="form-control" id="image" />
        <label class="input-group-text" for="image"></label>
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" class="form-control" />
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <textarea rows="5" id="content" name="content" class="form-control"></textarea>
      </div>

      <button type="submit" id="bt--create" class="btn btn-primary" onclick="handleCreatePost()">Create</button>
      <button  id="button--save" type="button" class="btn btn-primary mb-3" onclick="handleSave()">Save</button>
    </form>
    
     

    <table id="table" class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Image</th>
          <th scope="col">Tag</th>
          <th scope="col">Title</th>
          <th scope="col">Content</th>
          <th scope="col">Comment</th>
        </tr>
      
      </thead>
      <tbody id="tbody"></tbody>

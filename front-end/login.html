<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login - News</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simple-blog-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">News</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="login.html">Login</a>
            </li>
            <li>
              <a href="signup.html">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">

      <div class="row">

        <div class="col-lg-2"></div>

        <div class="col-lg-8 login">

          <h1>Login</h1>

          <form action="/blog/login" method="post" class="login-form" onsubmit="handleLogin()">
            <div class="form-group">
              <label for="username">Email</label>
              <input type="text" id="email" name="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Log in</button>
            <p>Don't have an account? <a href="signup.html">Sign Up Now</a></p>
            <p>Forgot-password ? <a href="forgot-password.html">Click here</a></p>
          </form>
        </div>

        <div class="col-lg-2"></div>

      </div>

    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <p>dong.nguyen@Ekoios.vn</p>
          </div>

        </div>
      </div>
    </footer>

 
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>

    <script src="./js/index.js"></script>
  </body>

</html>
